<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>Busca CNPJ</title>
    </h:head>
    
    <f:metadata>
        <f:viewAction action="#{empresa.getObjValue}" />
    </f:metadata>
    
    <h:body>
        <h:form id="manageForm" prependId="false">
            
            <label> CNPJ:</label> 
            <h:inputText value="#{empresa.cnpj}"/> <br/>
              
            <label> Razão Social:</label> 
            <h:inputText value="#{empresa.razaoSocial}" /> <br/>
            
            <label> Cidade:</label> 
            <h:inputText value="#{empresa.cidade}" /> <br/>
            
            <label> Situação Cadastral:</label> 
            <h:inputText value="#{empresa.situacaoCadastral}" /> <br/>
                
            <label> Data Cadastro:</label> 
            <h:inputText value="#{empresa.dataCadastro}" > 
                <f:convertDateTime pattern="yyyy-MM-dd" />
            </h:inputText><br/>

                
            <label> Endereço:</label> 
            <h:inputText value="#{empresa.endereco}" /> <br/>
                
            <label> Telefone:</label> 
            <h:inputText value="#{empresa.telefone}" /> <br/>
            
            <h:commandButton value="Salvar" actionListener="#{empresa.salvar()}" /> <br/>
            <h:outputText value="#{empresa.msgSalvamento}" />   
                
        </h:form>

    </h:body>
</html>
